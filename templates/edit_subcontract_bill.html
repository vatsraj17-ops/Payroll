{% extends 'base.html' %}
{% set hide_nav = true %}
{% set hide_sidebar = true %}
{% set show_hamburger = true %}
{% set expenses_menu_mode = 'payroll' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
  <div>
    <h2 class="mb-1">Edit Bill</h2>
    <div class="text-muted" style="font-size:0.95rem;">Update the bill details.</div>
  </div>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-success btn-sm" href="/subcontracts/bills/{{ bill.id }}/print" target="_blank">Print</a>
    <a class="btn btn-outline-secondary btn-sm" href="/subcontracts/bills?run=1&company_id={{ bill.company_id }}">Back</a>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <form method="post" action="/subcontracts/bills/{{ bill.id }}/edit">
      <div class="row g-2">
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Company</label>
          <input class="form-control form-control-sm" value="{{ company.name if company else '' }}" disabled>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Supplier</label>
          <select name="subcontractor_id" id="subcontractor-id" class="form-select form-select-sm" required>
            {% for s in subcontractors %}
              <option value="{{ s.id }}" data-rate="{{ s.contract_rate or 0 }}" {% if bill.subcontractor_id == s.id %}selected{% endif %}>{{ s.contractor_company_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Bill Date</label>
          <input name="bill_date" type="date" class="form-control form-control-sm" value="{{ bill.bill_date }}" required>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Period From</label>
          <input name="period_start" type="date" class="form-control form-control-sm" value="{{ bill.period_start }}">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Period To</label>
          <input name="period_end" type="date" class="form-control form-control-sm" value="{{ bill.period_end }}">
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Due Date</label>
          <input name="due_date" type="date" class="form-control form-control-sm" value="{{ bill.due_date }}">
        </div>
        <div class="col-12 col-md-8">
          <label class="form-label" style="font-size:0.9rem;">Description</label>
          <input name="description" class="form-control form-control-sm" value="{{ bill.description or '' }}">
        </div>
        <div class="col-12 col-md-4">
          <div class="form-check" style="margin-top:1.9rem;">
            <input class="form-check-input" type="checkbox" id="use-hours" name="use_hours" {% if bill.use_hours %}checked{% endif %}>
            <label class="form-check-label" for="use-hours" style="font-size:0.9rem;">Billing hrs</label>
          </div>
        </div>
        <div class="col-12 col-md-4" id="hours-field" style="display:none;">
          <label class="form-label" style="font-size:0.9rem;">Total Hours</label>
          <input name="hours" id="hours-total" type="number" step="0.01" class="form-control form-control-sm" value="{{ bill.hours or '' }}" placeholder="0.00" readonly>
        </div>
        <div class="col-12" id="hours-by-date" style="display:none;">
          <div class="mt-2" style="font-size:0.9rem; font-weight:600;">Hours by date</div>
          <div class="table-responsive">
            <table class="table table-sm align-middle mb-0">
              <thead>
                <tr>
                  <th style="width:180px;">Date</th>
                  <th style="width:180px;">Hours</th>
                </tr>
              </thead>
              <tbody id="hours-by-date-body"></tbody>
            </table>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" style="font-size:0.9rem;">Amount</label>
          <input name="amount" id="amount-field" class="form-control form-control-sm" value="{{ bill.amount or '' }}" placeholder="0.00" required>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-check" style="margin-top:1.9rem;">
            <input class="form-check-input" type="checkbox" id="taxable" name="taxable" {% if bill.taxable %}checked{% endif %}>
            <label class="form-check-label" for="taxable" style="font-size:0.9rem;">Taxable</label>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-wrap gap-2 justify-content-end" style="margin-top:0.25rem;">
            <a class="btn btn-sm" style="border:1px solid #16a34a; color:#16a34a; background:#fff;" href="/subcontracts/bills?run=1&company_id={{ bill.company_id }}">Close</a>
            <button class="btn btn-sm" style="background:#16a34a; color:#fff; border:1px solid #16a34a;" type="submit">Save Changes</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  const existingHoursByDate = {{ hours_by_date_data | tojson }};
  const useHours = document.getElementById('use-hours');
  const hoursField = document.getElementById('hours-field');
  const hoursByDate = document.getElementById('hours-by-date');
  const hoursByDateBody = document.getElementById('hours-by-date-body');
  const amountField = document.getElementById('amount-field');
  const hoursTotal = document.getElementById('hours-total');
  const supplierSelect = document.getElementById('subcontractor-id');
  const periodStart = document.querySelector('input[name="period_start"]');
  const periodEnd = document.querySelector('input[name="period_end"]');

  if (useHours && hoursField && amountField && hoursByDate && hoursByDateBody && hoursTotal) {
    const parseDate = (value) => {
      if (!value) return null;
      const parts = value.split('-').map(Number);
      if (parts.length !== 3) return null;
      return new Date(parts[0], parts[1] - 1, parts[2]);
    };

    const formatDate = (date) => {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    };

    const getRate = () => {
      if (!supplierSelect) return 0;
      const option = supplierSelect.options[supplierSelect.selectedIndex];
      if (!option) return 0;
      const rate = parseFloat(option.getAttribute('data-rate') || '0');
      return Number.isFinite(rate) ? rate : 0;
    };

    const buildDateRows = () => {
      if (!hoursByDateBody) return;
      hoursByDateBody.innerHTML = '';
      const start = parseDate(periodStart?.value || '');
      const end = parseDate(periodEnd?.value || '');
      if (!start || !end || start > end) {
        return;
      }
      let current = new Date(start.getTime());
      while (current <= end) {
        const dateValue = formatDate(current);
        const existingValue = existingHoursByDate && existingHoursByDate[dateValue] ? existingHoursByDate[dateValue] : '';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${dateValue}</td>
          <td>
            <input name="hours_day_${dateValue}" type="number" step="0.01" min="0" class="form-control form-control-sm hours-day" placeholder="0.00" value="${existingValue}">
          </td>
        `;
        hoursByDateBody.appendChild(row);
        current.setDate(current.getDate() + 1);
      }
    };

    const updateTotals = () => {
      const inputs = hoursByDateBody ? hoursByDateBody.querySelectorAll('.hours-day') : [];
      let totalHours = 0;
      inputs.forEach((input) => {
        const val = parseFloat(input.value || '0');
        if (Number.isFinite(val)) totalHours += val;
      });
      hoursTotal.value = totalHours ? totalHours.toFixed(2) : '';
      const amount = totalHours * getRate();
      amountField.value = amount ? amount.toFixed(2) : '';
    };

    const toggleHours = () => {
      const showHours = useHours.checked;
      hoursField.style.display = showHours ? 'block' : 'none';
      hoursByDate.style.display = showHours ? 'block' : 'none';
      amountField.disabled = showHours;
      amountField.required = !showHours;
      if (showHours) {
        buildDateRows();
        updateTotals();
      }
    };

    useHours.addEventListener('change', toggleHours);
    periodStart?.addEventListener('change', () => {
      if (useHours.checked) {
        buildDateRows();
        updateTotals();
      }
    });
    periodEnd?.addEventListener('change', () => {
      if (useHours.checked) {
        buildDateRows();
        updateTotals();
      }
    });
    supplierSelect?.addEventListener('change', () => {
      if (useHours.checked) {
        updateTotals();
      }
    });
    hoursByDateBody?.addEventListener('input', updateTotals);
    toggleHours();
  }
</script>
{% endblock %}
