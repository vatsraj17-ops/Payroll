{% extends 'base.html' %}
{% set hide_nav = true %}
{% set hide_sidebar = true %}
{% set show_hamburger = false %}
{% block content %}
<style>
  .side-shell {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 20px;
  }
  .side-sidebar {
    background: #f7f9fb;
    border: 1px solid #e3e8ef;
    border-radius: 12px;
    padding: 16px;
    height: fit-content;
  }
  .side-sidebar .title {
    font-weight: 600;
    color: #334155;
    margin-bottom: 12px;
  }
  .side-nav {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .side-nav li {
    margin-bottom: 8px;
  }
  .side-nav a {
    display: block;
    text-decoration: none;
    color: #475569;
    padding: 6px 0;
    border-radius: 0;
    transition: all 0.2s;
  }
  .side-nav a:hover {
    color: #1d4ed8;
    font-weight: 600;
  }
  .side-nav a.active {
    color: #1d4ed8;
    font-weight: 600;
  }
  .main-content {
    background: white;
    border-radius: 12px;
    border: 1px solid #e3e8ef;
    padding: 20px;
  }
</style>

<div class="side-shell">
  <div class="side-sidebar">
    <div class="title">Admin</div>
    <ul class="side-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/companies" class="active">Companies</a></li>
      <li><a href="/manage/companies">Edit Companies</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Add Company</h2>
    <form method="post" class="mb-4">
      <div class="row g-2">
        <div class="col-12 col-lg-6">
          <label class="form-label" style="font-size:0.9rem;">Company name</label>
          <input name="name" class="form-control form-control-sm" placeholder="Company name" required>
        </div>
        <div class="col-12 col-lg-6">
          <label class="form-label" style="font-size:0.9rem;">Business number (9 digits)</label>
          <input name="business_number" class="form-control form-control-sm" placeholder="Business number (9 digits)">
        </div>
        <div class="col-12">
          <label class="form-label" style="font-size:0.9rem;">Address</label>
          <input name="address" class="form-control form-control-sm" placeholder="Address">
        </div>
        <div class="col-12 col-lg-6">
          <label class="form-label" style="font-size:0.9rem;">Owner username (optional)</label>
          <input name="owner_username" class="form-control form-control-sm" placeholder="Owner username">
        </div>
        <div class="col-12 col-lg-6">
          <label class="form-label" style="font-size:0.9rem;">Owner password (optional)</label>
          <input name="owner_password" type="password" class="form-control form-control-sm" placeholder="Owner password">
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-primary btn-sm">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
