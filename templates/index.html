{% extends 'base.html' %}
{% set hide_sidebar = true %}
{% block content %}

<div class="card" style="border:1px solid #e5e7eb;">
  <div class="card-body">
    <div style="font-weight:700; font-size:1.1rem;">{{ role_label }}</div>
    {% if company_name %}
      <div style="margin-top:.35rem; font-weight:600; font-size:1.05rem; color:#111827;">{{ company_name }}</div>
    {% endif %}
    {% if company_number %}
      <div class="text-muted" style="font-size:0.95rem;">{{ company_number }}</div>
    {% endif %}
  </div>
</div>

{% endblock %}
