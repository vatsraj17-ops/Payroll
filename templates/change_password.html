{% extends 'base.html' %}
{% block content %}
<h2>Change Password</h2>
<div class="text-muted" style="font-size:0.95rem; margin-top:-0.25rem; margin-bottom:1rem;">Update your login password.</div>

<form method="post" action="/change-password" class="card card-body" style="max-width: 720px;">
  <div class="row g-2">
    <div class="col-12 col-md-6">
      <label class="form-label" style="font-size:0.9rem;">Current Password</label>
      <input class="form-control form-control-sm" type="password" name="current_password" autocomplete="current-password" required>
    </div>
    <div class="col-12 col-md-6"></div>

    <div class="col-12 col-md-6">
      <label class="form-label" style="font-size:0.9rem;">New Password</label>
      <input class="form-control form-control-sm" type="password" name="new_password" autocomplete="new-password" required>
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label" style="font-size:0.9rem;">Confirm New Password</label>
      <input class="form-control form-control-sm" type="password" name="confirm_password" autocomplete="new-password" required>
    </div>

    <div class="col-12 mt-2">
      <button class="btn btn-primary btn-sm" type="submit">Update Password</button>
      <a class="btn btn-outline-secondary btn-sm" href="/">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
